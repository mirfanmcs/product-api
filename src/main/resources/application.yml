server:
  error:
    whitelabel:
      enabled: false
  port: ${port:8080}
spring:
  jpa:
    hibernate:
      ddl-auto: create
  application:
    name: product-api
  profiles:
    active: development

security:
  basic:
    enabled: false # turn off securing our application endpoints

management:
  security:
    enabled: false
azure:
  application-insights:
    instrumentation-key: <<instrumentation key from portal>>